<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeVet App - Download</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .app-icon {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            border-radius: 20px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        .loading {
            margin: 20px 0;
        }
        .manual-links {
            margin-top: 30px;
        }
        .store-btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            text-decoration: none;
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-icon">üêæ</div>
        <h1>HomeVet</h1>
        <div class="loading">
            <p>Redirecting to your app store...</p>
            <p>If you're not redirected automatically:</p>
        </div>
        <div class="manual-links">
            <a href="https://apps.apple.com/tr/app/homevet/id6744557388" class="store-btn">
                üì± App Store (iOS)
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.homevet" class="store-btn">
                ü§ñ Google Play (Android)
            </a>
        </div>
    </div>

    <script>
        function detectDevice() {
            const userAgent = navigator.userAgent.toLowerCase();
            const isIOS = /iphone|ipad|ipod/.test(userAgent);
            const isAndroid = /android/.test(userAgent);
            
            if (isIOS) {
                // Redirect to App Store
                window.location.href = 'https://apps.apple.com/tr/app/homevet/id6744557388';
            } else if (isAndroid) {
                // Redirect to Google Play
                window.location.href = 'https://play.google.com/store/apps/details?id=com.homevet';
            } else {
                // Desktop - show both options
                document.querySelector('.loading p:first-child').textContent = 
                    'Choose your platform to download HomeVet:';
            }
        }

        // Detect device and redirect after a short delay
        setTimeout(detectDevice, 1000);
    </script>
</body>
</html>
